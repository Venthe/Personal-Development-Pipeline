service:
  type: NodePort
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    kubernetes.io/ingress.class: nginx
  hosts:
    - "{{ deployment_name }}.{{ tld_hostname }}"
  tls:
    - hosts:
      - "{{ deployment_name }}.{{ tld_hostname }}"
      secretName: dashboard-tls
