jenkins:
  clouds:
  - kubernetes:
      templates:
      - containers:
        - args: "^${computer.jnlpmac} ^${computer.name}"
          command: "/bin/sh -c"
          envVars:
          - envVar:
              key: "JENKINS_URL"
              value: "http://jenkins.jenkins:80/"
          image: "jenkins/inbound-agent:4.6-1"
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: "jnlp"
          resourceLimitCpu: "512m"
          resourceLimitMemory: "512Mi"
          resourceRequestCpu: "512m"
          resourceRequestMemory: "512Mi"
          workingDir: "/home/jenkins"
        - args: "--insecure-registry=http://nexus-sonatype-nexus.nexus:5000 \"--insecure-registry=http://nexus-sonatype-nexus.nexus:5001\
            \ --registry-mirror=http://nexus-sonatype-nexus.nexus:5001 --debug"
          image: "docker:20.10.0-dind"
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: "docker"
          privileged: true
          workingDir: "/home/jenkins/agent"