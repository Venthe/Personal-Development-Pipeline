---
- name: Deploy Gerrit
  gather_facts: false
  hosts: all
  vars:
    HTTPD_LISTEN_URL: "proxy-https://*:8080/"
    TEMP_DIRECTORY: "/tmp/gerrit"
    LDAP_SERVER: "ldap://openldap.ldap"
    LDAP_DC: "dc=home,dc=arpa"
  vars_prompt:
    - name: should_clean
      prompt: Should clean before install
      default: false
      private: no
    - name: deployment_namespace
      prompt: Namespace
      default: "gerrit"
      private: no
    - name: chown_user
      default: "ansible"
      private: no
    - name: release_name
      prompt: Release name
      default: "gerrit"
      private: no
    - name: domain
      default: "home.arpa"
      prompt: Domain
      private: no
  tasks:
    - name: Delete old releases
      command: "helm uninstall --namespace={{ deployment_namespace }} {{ release_name }}"
      when: "should_clean|bool"
    - name: Delete namespace
      command: "kubectl delete namespace {{ deployment_namespace }}"
      when: "should_clean|bool"
    - name: Create temporary directories
      become: true
      file:
        path: "{{ TEMP_DIRECTORY }}"
        state: directory
    - name: Templating pass
      become: true
      template:
        src: "./values.yaml.j2"
        dest: "{{ TEMP_DIRECTORY }}/values.yaml"
        owner: "{{ chown_user }}"
        mode: '0777'
    - name: Add helm repository
      command: helm repo add venthe https://raw.githubusercontent.com/Venthe/k8s-gerrit/various-updates/chart-repository/
    - name: Update helm repositories
      command: helm repo update
    - name: Deploy helm charts
      shell:
        cmd: |
          helm upgrade --install \
            --namespace={{ deployment_namespace }} --create-namespace \
            --values={{TEMP_DIRECTORY}}/values.yaml \
            {{ release_name }} \
            venthe/gerrit
    - name: Annotate Block storageclass as default
      command: "kubectl annotate Service {{release_name}}-gerrit-service --namespace={{ deployment_namespace }} --overwrite external-dns.alpha.kubernetes.io/hostname=\"{{release_name}}.{{domain}}\""
    - name: Clean temp path
      become: true
      file:
        state: absent
        path: "{{ TEMP_DIRECTORY }}"
