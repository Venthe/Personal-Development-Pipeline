service:
  type: "LoadBalancer"
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "grafana.local"
livenessProbe:
  initialDelaySeconds: 380
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server:80
      isDefault: true
      access: proxy
    - name: Kubernetes
      type: devopsprodidy-kubegraf-datasource
      access: proxy
      url: http://localhost:8001
      jsonData:
        prom_name: Prometheus

extraContainers: |
  - name: kubectl-proxy
    image: bitnami/kubectl:1.19.3
    args: ["proxy"]
    ports:
      - name: proxy
        containerPort: 8001

dashboardProviders:
 dashboardproviders.yaml:
   apiVersion: 1
   providers:
   - name: 'default'
     orgId: 1
     folder: ''
     type: file
     disableDeletion: false
     options:
       path: /var/lib/grafana/dashboards/default
   - name: 'kubernetes'
     orgId: 1
     folder: 'kubernetes'
     type: file
     disableDeletion: false
     options:
       path: /var/lib/grafana/dashboards/kubernetes

