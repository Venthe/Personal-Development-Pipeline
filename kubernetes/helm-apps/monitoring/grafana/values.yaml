grafana.ini:
  auth.ldap:
    enabled: true
    allow_sign_up: true
    config_file: /etc/grafana/ldap.toml

ldap:
  enabled: true
  config: |-
    verbose_logging = true

    [[servers]]
    host = "openldap.ldap"
    port = 389
    use_ssl = false
    start_tls = false
    ssl_skip_verify = true
    bind_dn = "cn=readonly,dc=my-company,dc=com"
    bind_password = 'readonly'
    search_filter = "(|(uid=%s)(mail=%s))"
    search_base_dns = ["ou=people,dc=my-company,dc=com"]
    group_search_filter = "(&(objectClass=posixGroup)(memberUid=%s))"
    group_search_base_dns = ["ou=groups,dc=my-company,dc=com"]
    group_search_filter_user_attribute = "uid"

    [servers.attributes]
    name = "givenName"
    surname = "sn"
    username = "uid"
    email =  "mail"
  
persistence:
  enabled: true