name: Deploy to cluster
on: [ push ]
jobs:
  TestedJob:
    name: "Scripts: always"
    runs-on: docker.home.arpa/venthe/ubuntu-runner:22.10
    steps:
      - name: Should fail
        run: exit 1
      - name: Should be skipped
        run: echo 1
      - name: Should run anyway
        run: echo 1
        if: ${{ always() }}
