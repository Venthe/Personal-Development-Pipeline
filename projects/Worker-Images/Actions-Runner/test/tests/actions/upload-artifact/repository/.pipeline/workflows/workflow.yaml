name: Deploy to cluster
on: [ push ]
jobs:
  TestedJob:
    name: "Action: upload-artifact"
    runs-on: docker.home.arpa/venthe/ubuntu-runner:22.10
    steps:
      - uses: actions/checkout@main
      - uses: actions/upload-artifact@main
        with:
          sourcePath: ./testfile
      - uses: actions/download-artifact@main
        with:
          sourcePath: ./testfile

