global:
  ldap:
    baseDn: dc=home,dc=arpa
    userObjectClass: objectClass=inetOrgPerson
    groupObjectClass: objectClass=organizationalUnit
    usernameAttribute: uid
    userOu: ou=People
    groupsOu: ou=Groups
    bind:
      cn: cn=readonly
      password: readonly
    url:
      port: 389
      protocol: ldap
      address: openldap
  tld: home.arpa
  links:
    gerrit: https://gerrit.home.arpa
  helm:
    # https://argoproj.github.io/argo-helm
