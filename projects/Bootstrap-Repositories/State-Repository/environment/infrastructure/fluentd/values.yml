fluentd:
  logFormat: json
  opensearch:
    buffer:
      flushInterval: 20s
    timeKey:
      include: true
    logstash:
      enabled: false
    # sslVerify: false
    scheme: https
    caFile: /certs/ca.crt
    auth:
      enabled: true
      user: admin
      password: secret
    hosts: https://opensearch-cluster-master:9200

annotations:
  configmap.reloader.stakater.com/reload: "fluentd-fluentd-opensearch"

extraVolumes:
  - name: opensearch-tls
    secret:
      defaultMode: 420
      secretName: opensearch-tls

extraVolumeMounts:
  - name: opensearch-tls
    mountPath: /certs
    readOnly: true
